<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Vast+Shadow" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container-fluid background-opacity">
		</div>
		<div class="container" id="container">
			<div class="row">
				<div class="col-xs-12" id="header">
					<h1 class="main-header" id="header-word-one">TOTALLY</h1><h1 class="main-header" id="header-word-two">90s</h1>
					<h2 id="subheader">Music Trivia</h2>
				</div>
			</div>
			<div class="row" id="start-game">
				<div class="col-xs=12">
					<p id="instructions">Test your knowledge! Are you a 90's music guru?</p>
					<p id="press-start">Press Start to Play!</p>
					<button type="button" id="start-button"><p id="start-button-word">Start</p></button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-2 col-xs-offset-5">
					<div id="timer">
					</div>
				</div>
			</div>
			<div class="row" id="game">
				<div class="col-xs-12">
					<div id="question"></div>
					<div class="answers" id="answer-one"></div>
					<div class="answers" id="answer-two"></div>
					<div class="answers" id="answer-three"></div>
					<div class="answers" id="answer-four"></div>
				</div>
			</div>
			<div class="row" id="correct">
				<div class="col-xs-12">
					<div id="correct-message"></div>
				</div>
			</div>
			<div class="row" id="incorrect">
				<div class="col-xs-12">
					<div id="incorrect-message"></div>
				</div>
			</div>
			<div class="row" id="times-up">
				<div id="times-up-message">
				</div>
			</div>
			<div class="row" id="game-over">
				<button type="button" id="restart-button"><p id="restart-button-word">Click Here to Play Again!</p></button>
			</div>
		</div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="trivia.js"></script>
	</body>
</html>
